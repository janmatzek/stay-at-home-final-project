<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
   
<div class="wrapper">
    <div class="content">
        <div class="gallery">

            <div class="arrow left" id="leftArrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="14.906" height="22.75" viewBox="0 0 14.906 22.75">
                <defs>
                <style>
                    .cls-1 {
                    fill: #4e4e4e;
                    fill-rule: evenodd;
                    }
                </style>
                </defs>
                <path id="Shape_3_copy" data-name="Shape 3 copy" class="cls-1" d="M129.01,311.107a2.45,2.45,0,0,1-3.536,0L114.868,300.5l10.606-10.607a2.5,2.5,0,1,1,3.536,3.536l-7.071,7.071,7.071,7.071A2.449,2.449,0,0,1,129.01,311.107Z" transform="translate(-114.875 -289.125)"/>
            </svg>
            </div>

            <main>
                <div class="image"><img id="photo" ></div>
                <div class="story">
                    <h1 id="photo-title"></h1>
                    <p id="photo-description"></p>
                </div>
            </main>

            <div class="arrow right" id="rightArrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="14.906" height="22.75" viewBox="0 0 14.906 22.75">
                    <defs>
                    <style>
                        .cls-1 {
                        fill: #4e4e4e;
                        fill-rule: evenodd;
                        }
                    </style>
                    </defs>
                    <path id="Shape_3_copy" data-name="Shape 3 copy" class="cls-1" d="M129.01,311.107a2.45,2.45,0,0,1-3.536,0L114.868,300.5l10.606-10.607a2.5,2.5,0,1,1,3.536,3.536l-7.071,7.071,7.071,7.071A2.449,2.449,0,0,1,129.01,311.107Z" transform="translate(-114.875 -289.125)"/>
                </svg>
            </div>
        </div>

        <div class="thumbnails">
           <!-- NOTE: <div class="thumbnail"><img src="" class="th" id="th1"></div>
            <div class="thumbnail"><img src="" class="th" id="th2"></div>           
            <div class="thumbnail"><img src="" class="th" id="th3"></div>

    </div>
 </div>

</html>
